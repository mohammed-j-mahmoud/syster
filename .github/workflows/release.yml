# Meta-repo Release Workflow
# Collects release artifacts from child repos and creates a unified release

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  collect-artifacts:
    name: Collect Artifacts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Get version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      # Rust binaries
      - name: Download syster-lsp binaries
        uses: dawidd6/action-download-artifact@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repo: jade-codes/syster-lsp
          workflow: ci.yml
          branch: main
          name: binaries-*
          path: artifacts/syster-lsp
          search_artifacts: true
        continue-on-error: true

      - name: Download syster-cli binaries
        uses: dawidd6/action-download-artifact@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repo: jade-codes/syster-cli
          workflow: ci.yml
          branch: main
          name: binaries-*
          path: artifacts/syster-cli
          search_artifacts: true
        continue-on-error: true

      # VS Code extensions
      - name: Download language-client extension
        uses: dawidd6/action-download-artifact@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repo: jade-codes/syster-vscode-lsp
          workflow: ci.yml
          branch: main
          name: vsix-*
          path: artifacts/language-client
          search_artifacts: true
        continue-on-error: true

      - name: Download modeller extension
        uses: dawidd6/action-download-artifact@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repo: jade-codes/syster-vscode-modeller
          workflow: ci.yml
          branch: main
          name: vsix-*
          path: artifacts/modeller
          search_artifacts: true
        continue-on-error: true

      - name: Download viewer extension
        uses: dawidd6/action-download-artifact@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repo: jade-codes/syster-vscode-viewer
          workflow: ci.yml
          branch: main
          name: vsix-*
          path: artifacts/viewer
          search_artifacts: true
        continue-on-error: true

      # npm packages
      - name: Download diagram-core package
        uses: dawidd6/action-download-artifact@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repo: jade-codes/syster-diagram-core
          workflow: ci.yml
          branch: main
          name: npm-package
          path: artifacts/diagram-core
          search_artifacts: true
        continue-on-error: true

      - name: Download diagram-ui package
        uses: dawidd6/action-download-artifact@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repo: jade-codes/syster-diagram-ui
          workflow: ci.yml
          branch: main
          name: npm-package
          path: artifacts/diagram-ui
          search_artifacts: true
        continue-on-error: true

      - name: List collected artifacts
        run: |
          echo "=== Collected Artifacts ==="
          find artifacts -type f 2>/dev/null || echo "No artifacts found"

      - name: Package artifacts
        run: |
          mkdir -p release
          
          # Copy all artifacts to release folder
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.vsix" -o -name "*.tgz" \) -exec cp {} release/ \; 2>/dev/null || true
          
          ls -la release/ || echo "No packages created"

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-packages
          path: release/
          if-no-files-found: warn

  create-release:
    name: Create Release
    needs: collect-artifacts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download release packages
        uses: actions/download-artifact@v4
        with:
          name: release-packages
          path: release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Syster ${{ steps.version.outputs.version }}
          body: |
            ## Syster ${{ steps.version.outputs.version }}
            
            This release includes all Syster components:
            
            ### Binaries
            - **syster-cli**: Command-line tool for SysML v2 analysis
            - **syster-lsp**: Language Server Protocol implementation
            
            ### VS Code Extensions
            - **syster-lsp**: Language support (syntax, diagnostics, completion)
            - **syster-modeller**: Visual diagram editor
            - **syster-viewer**: Read-only diagram viewer
            
            ### npm Packages
            - **@syster/diagram-core**: Diagram types and layout utilities
            - **@syster/diagram-ui**: React Flow diagram components
            
            ### Installation
            
            **CLI/LSP**: Download the appropriate binary for your platform and extract it.
            
            **VS Code Extensions**: Install the `.vsix` files via `Extensions: Install from VSIX...`
            
            **npm Packages**: `npm install @syster/diagram-core @syster/diagram-ui`
            
            ### Platforms
            - Linux (x86_64)
            - macOS (x86_64, aarch64)
            - Windows (x86_64)
          files: release/*
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
